<!-- templates/logout_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <path d='M20,80 L20,40 Q20,30 30,30 L70,30 Q80,30 80,40 L80,80 L75,90 L25,90 Z' fill='%230891b2'/>
  <rect x='45' y='10' width='10' height='20' fill='%230891b2'/>
  <circle cx='35' cy='60' r='4' fill='%23ffffff'/>
  <circle cx='65' cy='50' r='3' fill='%23ffffff'/>
  <circle cx='50' cy='70' r='3.5' fill='%23ffffff'/>
  <line x1='35' y1='60' x2='50' y2='70' stroke='%23ffffff' stroke-width='1.5'/>
  <line x1='65' y1='50' x2='50' y2='70' stroke='%23ffffff' stroke-width='1.5'/>
</svg>" type="image/svg+xml" />
    <style>
        body {
            background: linear-gradient(135deg, #0891b2 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .logout-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 480px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }
        .logout-icon {
            font-size: 64px;
            color: #0891b2;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0891b2 0%, #059669 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </div>
        <h3>Are you sure you want to log out?</h3>
        <p>You'll need to sign in again to access the dashboard.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes, Log Out</button>
            <a href="{% url 'main_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
